<div class = "full">
<app-header></app-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1><b>{{ location }}</b></h1>
<app-search></app-search>
  <h2 class="menu">Menu</h2>
<app-checkout [visible]="!noida || noida.length <=0 || !bangalore || bangalore.length <=0 "></app-checkout>

<ul>
  <!-- Display items based on the cafeName -->
  <ng-container *ngIf="location === 'Cafe-1'">
  
<ul>
  <li *ngFor="let food of noida">
    <a routerLink="/food/{{food.id}}">      
    <img src="{{food.imageUrl}}" alt="food images">
    </a>
    <br><br><br><br><br>
      <div class="content">
      <div class="name">
        {{food.name}}
      </div>
      
       <div class="stars">
        {{food.star}} 
        <span class="fa fa-star checked"></span>
        <br><br><br><br>
      </div> 
    </div>
  </li>
</ul> 
  </ng-container>
  <ng-container *ngIf="location === 'Cafe-2'">
    <ul>
      <li *ngFor="let item of bangalore">
        <a routerLink="/items/{{item.id}}">      
        <img src="{{item.imageUrl}}" alt="food images">
        </a>
        <br><br><br><br><br>
          <div class="content">
          <div class="name">
            {{item.name}}
          </div>
          
           <div class="stars">
            {{item.star}} 
            <span class="fa fa-star checked"></span>
          </div> 
        </div>
      </li>
    </ul>
  </ng-container>
  <ng-container *ngIf="location === 'Cafe-3'">
    <li>Item X</li>
    <li>Item Y</li>
    <li>Item Z</li>
  </ng-container>
</ul>
</div>
